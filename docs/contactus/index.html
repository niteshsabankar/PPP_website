  <title>PPP | Contact Us</title>
  <body>
    <wrapper class="d-flex flex-column">
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
    $("#nav-placeholder").load("/navigationBar.html");
    });
    </script>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal form-area" action="contactus.php" method="post">
              <fieldset>
                <legend class="text-center">Contact Us</legend>
                
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Name</label>
                  <div class="col-md-12">
                    <input id="name" name="name" type="name" placeholder="Your name" class="form-control" required="required">
                  </div>
                </div>
                
                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Your E-mail</label>
                  <div class="col-md-12">
                    <input id="email" name="email_from" type="email" placeholder="Your email" class="form-control" required="required">
                  </div>
                </div>
                <!-- Message subject -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="subject">Subject</label>
                  <div class="col-md-12">
                    <input id="mail_sub" name="mail_sub" type="subject" placeholder="Subject" class="form-control" required="required">
                  </div>
                </div>
                
                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Your message</label>
                  <div class="col-md-12">
                    <textarea class="form-control" id="mail_msg" name="message" placeholder="Please enter your message here..." rows="5" required="required"></textarea>
                  </div>
                </div>
                
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="container-fluid py-3 flex-fill">
    </main>
    <footer class="container-fluid w-100 bg-light text-muted py-3">
      Popgen Pipeline Platform
    </footer>
